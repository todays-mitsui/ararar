<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>A-Frame</title>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="./js/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>
<body>

<a-scene arjs>
  <a-marker preset="hiro">
    <a-box
      position="-1 0 -3"
      rotation="0 45 0"
      color="#c0ffee">
        <a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>
    </a-box>
    <a-sphere
      position="0 0 -5" radius="1.25" color="#EF2D5E"
      animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"
    ></a-sphere>
    <a-cylinder position="1 0 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
