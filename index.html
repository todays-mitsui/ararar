<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>A-Frame</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/lodash.min.js"></script>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="./js/aframe-ar.js"></script>

<script>
function changeColor(target) {
  const r = _.random(0,255);
  const g = _.random(0,255);
  const b = _.random(0,255);

  target.setAttribute('color', `rgb(${r},${g},${b})`);
}

function addModel(container) {
  const x = _.random(-2.0, 2.0, /* floating = */ true);
  const y = _.random(-2.0, 2.0, /* floating = */ true);
  const z = _.random(-2.0, 2.0, /* floating = */ true);

  console.log('container:', container);
  console.log('container:', x, y, z);

  $(container).append(`
    <a-box
      position="${x} ${y} ${z}"
      rotation="0 45 0"
      color="#4CC3D9"
    ></a-box>
  `);
}

AFRAME.registerComponent('markerhandler', {
  init: function() {
    var marker = this.el;

    marker.addEventListener('click', function(e) {
      console.info('event:', e);
      console.info('target:', e.target.tagName);

      if (e.target.tagName == 'A-MARKER') {
        addModel(e.target);
      } else {
        changeColor(e.target);
      }
    });

    // マーカーを見つけたとき
    marker.addEventListener('markerFound', function (e) {
      console.log('markerFound')
    });

    // マーカーを見失ったとき
    marker.addEventListener('markerLost', function (e) {
      console.log('markerLost')
    });
  },
});
</script>

</head>
<body>

<a-scene arjs>
  <a-marker
    preset="hiro"
    markerhandler
    emitevents="true"
    cursor="rayOrigin: mouse"
    id="animated-marker"
  >
    <!-- 直方体 -->
    <a-box
      position="-1 0 0"
      rotation="0 45 0"
      color="#4CC3D9"
    >
      <a-animation
        attribute="rotation"
        dur="500"
        fill="backwards"
        from="20 0 0"
        to="30 405 30"
        repeat="indefinite"
      ></a-animation>
    </a-box>

    <!-- 球体 -->
    <a-sphere
      position="0 0 -2"
      radius="0.8"
      color="#EF2D5E"
    ></a-sphere>

    <!-- 円柱形 -->
    <a-cylinder
      position="1 0 0"
      radius="0.5"
      height="1.5"
      color="#FFC65D"
    ></a-cylinder>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
